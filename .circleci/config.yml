version: 2.1

jobs:
  deploy:
    machine:
      enabled: true
    steps: 
      - run:
          name: Deploy
          command: |
            ssh -o StrictHostKeyChecking=no SSH_USER@SSH_HOST "cd /var/www/html/php-website && git pull origin master"
workflows:
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master # only deploy on the main branch
